<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Website Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#333; color:white; padding:20px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; }
    section { padding:60px 20px; text-align:center; }
    .banner { background:#f4f4f4; padding:100px 20px; }
    .products { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    .product { border:1px solid #ccc; padding:20px; width:200px; }
    footer { background:#333; color:white; padding:20px; text-align:center; }
    button { background:#333; color:white; padding:10px 20px; border:none; cursor:pointer; margin-top:10px; }
    button:hover { background:#555; }
  </style>
</head>
<body>
  <header>
    <h1>Brand Name</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="banner" id="home">
    <h2>Welcome to Our Brand</h2>
    <p>Discover our story and signature products</p>
    <button>Learn More</button>
  </section>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <h3>Product A</h3>
        <p>Short description of Product A.</p>
        <button>Buy Now</button>
      </div>
      <div class="product">
        <h3>Product B</h3>
        <p>Short description of Product B.</p>
        <button>Buy Now</button>
      </div>
      <div class="product">
        <h3>Product C</h3>
        <p>Short description of Product C.</p>
        <button>Buy Now</button>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Brand Name. All Rights Reserved.
  </footer>
</body>
</html>
